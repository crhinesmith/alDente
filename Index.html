<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jQuery UI <link> tag -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link href="Assets/CSS/style.css" rel="stylesheet">
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
    <title>Al Dente</title>

</head>     

<body>


    <header>
        <nav class="container mx-auto border-gray-200 p-5 rounded-2xl bg-gray-600">
            <div class="container flex flex-wrap justify-between items-center mx-auto">
                <!-- href needs to be specified for each html page **(TODO) -->
                <a href="Index.html" class="flex items-center">
                    <img src="https://cdn-icons.flaticon.com/png/512/3041/premium/3041130.png?token=exp=1660606265~hmac=03fd15932bbef7498463d454de1748db" class="mr-3 h-6 sm:h-9" alt="Aldente Logo">
                    <span class="self-center text-xl font-semibold whitespace-nowrap text-white">Aldente</span>
                </a>
                <div class="flex">
                    <!-- button will need event listener to shoot to desired HTML **(TODO)  -->
                    <button type="button" class=" rounded-lg text-white text-sm px-2 bg-gray-500 border-solid border-4" id="resultsNavBtn">My Cookbook</button>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mx-auto">
        <h1 id="home-title">Search Recipes</h1>
    </div>

    <main class="container mx-auto">
        <!-- This is the main container, probably will not be visible -->
        <container id="big-cont">
            <!-- box for search form and search by genre -->
            <container id="search-box">
                <!-- Search form from tailwind -->
                <form id="search-form">
                    <label class="relative block">
                        <span class="sr-only">Search</span>
                        <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                        <svg class="h-5 w-5 fill-slate-300" viewBox="0 0 20 20"><!-- ... --></svg>
                        </span>
                        <!-- Text input and search button -->
                        <input id="search-text" class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-indigo-300 focus:ring-indigo-300 focus:ring-1 sm:text-sm" placeholder="Search for anything..." type="text" name="search"/>
                        <button type="button" class="rounded-full bg-indigo-300 pl-3 pr-3 pt-1 pb-1 my-3 ml-4">Search</button>
                    </label>  
                </form>  
                <div>
                    <h2>Or search by genre:</h2>
                    <ul data-page="home" id="searchGenre">
                        <li id="beef">Beef</li>
                        <li id="breakfast">Breakfast</li>
                        <li id="chicken">Chicken</li>
                        <li id="dessert">Dessert</li>
                        <li id="goat">Goat</li>
                        <li id="lamb">Lamb</li>
                        <li id="miscellaneous">Miscellaneous</li>
                        <li id="pasta">Pasta</li>
                        <li id="pork">Pork</li>
                        <li id="seafood">Seafood</li>
                        <li id="side">Side</li>
                        <li id="starter">Starter</li>
                        <li id="vegan">Vegan</li>
                        <li id="vegetarian">Vegetarian</li>
                    </ul>
                </div>                  
            </container>
            <!-- box for recipe of the day -->
            <container id="recipe-today">
            </container>
        </container>
        <form id="cookBook">
            <input id="input" type="text" placeholder="Add to Cookbook" required />
            <button id="recipeSubmit">Save</button>
          </form>
          <ul id="recipes"></ul>
    </main>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- JQuery UI -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    <script src="Assets/JS/script.js"></script>
    <script src="Assets/JS/results.js"></script>
</body>

</html>
