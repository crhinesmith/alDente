<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="Assets/CSS/style.css" rel="stylesheet">
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
    <title>Al Dente</title>

</head>     

<body>


    <header>
        <h1 id="home-title">Search Recipes</h1>
    </header>

    <main>
        <!-- This is the main container, probably will not be visible -->
        <container id="big-cont">
            <!-- box for search form and search by genre -->
            <container id="search-box">
                <!-- Search form from tailwind -->
                <form id="search-form">
                    <label class="relative block">
                        <span class="sr-only">Search</span>
                        <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                        <svg class="h-5 w-5 fill-slate-300" viewBox="0 0 20 20"><!-- ... --></svg>
                        </span>
                        <!-- Text input and search button -->
                        <input id="search-text" class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-indigo-300 focus:ring-indigo-300 focus:ring-1 sm:text-sm" placeholder="Search for anything..." type="text" name="search"/>
                        <button type="button" class="rounded-full bg-indigo-300 pl-3 pr-3 pt-1 pb-1 my-3 ml-4">Search</button>
                    </label>  
                </form>                    
            </container>
            <!-- box for recipe of the day -->
            <container id="recipe-today">
            </container>
        </container>
        <form id="cookBook">
            <input id="input" type="text" placeholder="Add to Cookbook" required />
            <button id="recipeSubmit">Save</button>
          </form>
          <ul id="recipes"></ul>
    </main>

    <script src="./Assets/JS/script.js"></script>
</body>

</html>
