<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results | Al Dente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
    </script>
    <link href="..\CSS\results.css" rel="stylesheet">

<body>
    <header class="navbarContainer">
        <nav class="container mx-auto border-gray-200 p-5 rounded-2xl bg-gray-600">
            <div class="container flex flex-wrap justify-between items-center mx-auto">
                <!-- href needs to be specified for each html page **(TODO) -->
                <a href="#" class="flex items-center">
                    <img src="https://cdn-icons.flaticon.com/png/512/3041/premium/3041130.png?token=exp=1660606265~hmac=03fd15932bbef7498463d454de1748db" class="mr-3 h-6 sm:h-9" alt="Aldente Logo">

                </a>
                <div class="flex">
                    <!-- button will need event listener to shoot to desired HTML **(TODO)  -->
                    <button type="button" class=" rounded-lg text-white text-sm px-2 bg-gray-500 border-solid border-4" id="resultsNavBtn">My Cookbook</button>
                </div>
            </div>
        </nav>
    </header> 

    <Main class="container mx-auto">
        <div class="container my-4 flex justify-center gap-5" id="resultsHeader">
            <button><i class="arrow" id="arrowLeft"></i></button>
            <h1>Results</h1>
            <button><i class="arrow" id="arrowRight"></i></button>
        </div>
        <div class="grid grid-cols-3 gap-4" id="recipeSuggestions">
        <!-- dynamically created recipe cards -->
        </div>
    </Main>
    <script src="..\JS\results.js"></script>
